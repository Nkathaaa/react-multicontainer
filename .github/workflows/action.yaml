name: Deploy React to AWS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Build Docker image to test
        run: |
          docker build -t nkathad/docker-react -f ./client/Dockerfile.dev ./client  
      - name: Verify Dockerfile.dev exists
        run: ls /client/Dockerfile.dev
    
